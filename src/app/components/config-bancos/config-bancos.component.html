<div class="flex justify-content-between  align-items-center  my-2">
  <div>
    <img class="w-9" src="assets/dc-verde.png" alt="daily-coin">
  </div>
  <p class="font-semibold text-3xl text-color">Bancos</p>
</div>

<div  class="flex  justify-content-evenly flex-wrap p-1 mb-8">
  <div class="flex justify-content-center  shadow-4 gap-2 p-2 m-1 border-round "
    [ngClass]="banco.active ? 'bg-green-400':'bg-primary'" *ngFor="let banco of BancosEnUso; let i = index">
    <p-checkbox [ngClass]="banco.active ? 'bg-green-400 ':'bg-primary'" (onChange)="banksSelected($event,i)"
      [(ngModel)]="banco.active" [value]="banco" [binary]="true" [inputId]="banco.key"></p-checkbox>
    <label class="text-xl" [for]="banco.key">{{banco.title}}</label>
  </div>
</div>
<app-loading [loading]="loading"></app-loading>
