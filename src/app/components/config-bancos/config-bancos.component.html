<div class="flex  justify-content-evenly flex-wrap p-1 ">
  <div class="flex justify-content-center  shadow-4  gap-2 bg-primary p-1 m-1 border-round  " *ngFor="let banco of banksTotals">
    <p-checkbox [value]="banco.key" [inputId]="banco.key"></p-checkbox>
    <label class="text-lg" [for]="banco.key">{{banco.title}}</label>
  </div>
</div>
<app-loading [loading]="loading"></app-loading>
