<div class="flex flex-column gap-3  border-round mt-5" *ngFor="let tema  of temas ; let i = index ">

  <div (click)="selectTheme(i)" [ngClass]="tema.textColor" class="touch flex align-items-center shadow-4 gap-5">
    <div [ngClass]="tema.bgColor" class=" m-2 border-round p-1">.</div>
    <p class="text-2xl  ">{{tema.title}}</p>
  </div>
  
</div>
