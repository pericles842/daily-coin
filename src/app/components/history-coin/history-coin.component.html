<div class="mb-6">

  <div *ngFor="let entidad of history" class="flex flex-column gap-2">
    <div class="bg-white shadow-3 sticky top-0 p-3 border-round ">
      <p class="font-semibold text-xl text-primary">{{ entidad.date | date:'yyyy-MM-dd'}}</p>
    </div>

    <div *ngFor="let item of entidad.day" class="flex justify-content-between grid p-1">
      <div class="bg-primary m-1 col border-round p-3 ">
        <p class="text-lg font-semibold"> {{ item.name}}</p>
        <p class="text-2xl font-semibold"> {{ item.price}} Bs </p>
      </div>
    </div>
  </div>
  <app-loading [loading]="loading"></app-loading>
