
<div class="flex justify-content-between align-items-center p-1  my-2">
  <div>
    <img class="w-8" src="assets/dc-verde.png" alt="daily-coin">
  </div>
  <p class="font-semibold text-2xl text-color">Historial </p>
</div>
<div class="mb-6">

  <div *ngFor="let entidad of history" class="flex flex-column gap-2">

    <div class="bg-white shadow-3 sticky top-0 p-3 border-round ">
      <p class="font-semibold text-primary">{{ entidad.date}}</p>
    </div>
    <div class="flex justify-content-between grid p-3">
      <div class="bg-primary m-1 col border-round p-3 ">
        <p class="text-lg"> {{entidad.bcv.title}}</p>
        <p class="text-2xl"> {{entidad.bcv.price}} Bs </p>
      </div>
      <div class="bg-primary m-1 col border-round p-3">
        <p class="text-lg">
        <p class="text-2xl"> {{entidad.dolartoday.title}}</p>
        <p class="text-lg">
        <p class="text-2xl"> {{entidad.dolartoday.price}} Bs </p>
      </div>
      <div class="bg-primary m-1 col border-round p-3">
        <p class="text-lg">
        <p class="text-2xl"> {{entidad.enparalelovzla.title}}</p>
        <p class="text-lg">
        <p class="text-2xl"> {{entidad.enparalelovzla.price}} Bs </p>
      </div>
      <div class="bg-primary m-1 col border-round p-3">
        <p class="text-lg">
        <p class="text-2xl"> {{entidad.el_dorado.title}}</p>
        <p class="text-lg">
        <p class="text-2xl"> {{entidad.el_dorado.price}} Bs </p>
      </div>
    </div>
  </div>
</div>
<app-loading [loading]="loading"></app-loading>
