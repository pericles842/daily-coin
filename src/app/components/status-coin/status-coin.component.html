<p-overlayPanel #op>
  <div *ngFor="let banco of bancos ;  let i = index">
    <p (click)="changeBank(i,op)" class="cursor-pointer bancosBold p-2">{{banco.title}}</p>
  </div>
</p-overlayPanel>
<div class="bg-primary shadow-4 w-full p-4 border-round flex flex-column gap-3">
  <div class="flex justify-content-between">
    <div class="flex flex-column">
      <p>Ultima actualizaci√≥n</p>
      <p class="font-semibold">{{entidadBancaria.last_update}}</p>
    </div>
    <span (click)="op.toggle($event)" class="pi pi-sort-alt circle p-2 cursor-pointer" style="font-size: 1.5rem"></span>
  </div>
  <h1> {{entidadBancaria.title}} </h1>
  <h3 class="text-bold "> Tasa: {{entidadBancaria.price}} Bs</h3>
</div>

<div class="flex justify-content-between align-items-center  mt-3 gap-3">
  <button pButton pRipple class="pi pi-share-alt shadow-4 "></button>
  <div class="flex align-items-center gap-3">
    <p class="font-semibold flex align-items-center gap-3" style="font-size: 8vw;" [ngClass]="changeColorStatistics">
      {{entidadBancaria.percent}}</p>
      <p [ngClass]="changeColorStatistics"class="scalein animation-iteration-infinite  animation-duration-3000 " >{{entidadBancaria.symbol}}</p>
  </div>
  <button pButton pRipple class="pi pi-replay shadow-4"></button>
</div>
  <app-loading [loading]="loading"></app-loading>
